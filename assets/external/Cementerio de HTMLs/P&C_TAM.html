<html>
    <!--En este HTML probé usar modales para abrir la img en algo así como un pop-up-->
    <head>
        <title>RONI: point and click de la tienda</title>
        <style>
            body{
                padding: 0px;
                margin: 0px;
            }
            img {
            width: 100%;
            height: auto;
            padding: 0px;
            margin: 0px;
          }
          .modal {
            visibility: hidden;
            position: fixed;
            background-color: rgba(0,0,0,0.5);
            z-index: 1;
          }
          .modal-content {
              border: 3px solid #302a29;
              height: auto;
          }
          .close {
              position: absolute;
              color: white;
              font-size: large;
          }
        </style>    
        <script>
            // MODAL 1: JUGUETES
            // Toma el modal
            var modal = document.getElementById("modalJuguetes");
            // Toma la img e insértala dentro del modal
            var img = document.getElementById("Juguetes");
            var modalImg = document.getElementById("JuguetesImg");
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
            // Toma el <span> que cierra el modal
            var span = document.getElementsByClassName("close")[0];
            // Cuando le jugadore haga click en <span> (x), cierra el modal
            span.onclick = function () {
                modal.style.display = "none";
            }
        </script>    
    </head>
