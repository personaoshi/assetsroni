<html>
    <!--En este HTML probé algo llamado light box, que encontré en internet en https://lokeshdhakar.com/projects/lightbox2/#getting-started-->
    <head>
        <title>RONI: point and click de la tienda</title>
        <style>
            body {
                margin: 0px;
            }
            img {
            width: 100%;
          }
          body.lb-disable-scrolling {
              overflow: hidden;
          }
          .lightboxOverlay {
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 9999;
              background-color: rgb(0,0,0,0.4);
              display: none;
          }
          .lightbox {
              position: absolute;
              left: 0px;
              width: 100%;
              z-index: 10000;
              text-align: center;
              outline: none;
          }
          .lightbox .lb-image {
              display: block;
              height: auto;
              max-width: inherit;
              max-height: none;
              border: 4px solid #3c3535;
          }
          .lightbox a img {
         border: none;
          }

          .lb-outerContainer {
         position: relative;
          *zoom: 1;
          width: 250px;
          height: 250px;
          margin: 0 auto;
          border-radius: 4px;

        /* Background color behind image.
          This is visible during transitions. */
          background-color: #3c3535;
        }

        .lb-outerContainer:after {
          content: "";
          display: table;
          clear: both;
        }

        .lb-loader {
          position: absolute;
          top: 43%;
          left: 0;
          height: 25%;
          width: 100%;
          text-align: center;
          line-height: 0;
        }

        .lb-cancel {
          display: block;
          width: 32px;
          height: 32px;
          margin: 0 auto;
          background: url(../images/loading.gif) no-repeat;
        }

        .lb-nav {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          z-index: 10;
        }

          .lb-container > .nav {
          left: 0;
        }

          .lb-nav a {
          outline: none;
          background-image: url('data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==');
        }

          .lb-prev, .lb-next {
           height: 100%;
           cursor: pointer;
           display: block;
          }

          .lb-nav a.lb-prev {
          width: 34%;
          left: 0;
  float: left;
  background: url(../images/prev.png) left 48% no-repeat;
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
  -webkit-transition: opacity 0.6s;
  -moz-transition: opacity 0.6s;
  -o-transition: opacity 0.6s;
  transition: opacity 0.6s;
}

.lb-nav a.lb-prev:hover {
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
  opacity: 1;
}

.lb-nav a.lb-next {
  width: 64%;
  right: 0;
  float: right;
  background: url(../images/next.png) right 48% no-repeat;
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
  -webkit-transition: opacity 0.6s;
  -moz-transition: opacity 0.6s;
  -o-transition: opacity 0.6s;
  transition: opacity 0.6s;
}

.lb-nav a.lb-next:hover {
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
  opacity: 1;
}

.lb-dataContainer {
  margin: 0 auto;
  padding-top: 5px;
  *zoom: 1;
  width: 100%;
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
}

.lb-dataContainer:after {
  content: "";
  display: table;
  clear: both;
}

.lb-data {
  padding: 0 4px;
  color: #ccc;
}

.lb-data .lb-details {
  width: 85%;
  float: left;
  text-align: left;
  line-height: 1.1em;
}

.lb-data .lb-caption {
  font-size: 13px;
  font-weight: bold;
  line-height: 1em;
}

.lb-data .lb-caption a {
  color: #4ae;
}

.lb-data .lb-number {
  display: block;
  clear: left;
  padding-bottom: 1em;
  font-size: 12px;
  color: #999999;
}

.lb-data .lb-close {
  display: block;
  float: right;
  width: 30px;
  height: 30px;
  background: url(../images/close.png) top right no-repeat;
  text-align: right;
  outline: none;
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=70);
  opacity: 0.7;
  -webkit-transition: opacity 0.2s;
  -moz-transition: opacity 0.2s;
  -o-transition: opacity 0.2s;
  transition: opacity 0.2s;
}

.lb-data .lb-close:hover {
  cursor: pointer;
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
  opacity: 1;
}
        </style>        
    </head>
